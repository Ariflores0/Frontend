<!DOCTYPE html>
<html lang="es">
    <!--AJFM-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend</title>
    <link rel="icon" href="img/logo.png" type="image/png">
</head>
<body>
    <main class="auth-container">
        <!-- Sección izquierda -->
        <section class="auth-container__left">
            <h1 class="auth-container__title">Bienvenido a</h1>
            <img src="img/Logo.png" alt="Logo de SoftLinkIA" class="auth-container__logo">
            <img src="img/nub1.png" alt="Imagen entre las secciones" class="center-image"> <!-- Imagen centrada -->
            <p class="auth-container__description">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
            <p class="auth-container__brand">SoftLinkIA</p>
        </section>

        <!-- Sección derecha -->
        <section class="auth-container__right">
            <h2 class="form-title">Ingresa a tu cuenta</h2>
            <div id="generalError" class="error-message general-error"></div>
            <form id="loginForm" class="form">
                <!-- Campo de correo -->
                <div class="form__group">
                    <label for="email" class="form__label">Correo</label>
                    <input type="email" id="email" class="form__input" placeholder="Ingrese su correo">
                    <small id="emailError" class="form__error"></small>
                </div>
                <!-- Campo de contraseña -->
                <div class="form__group">
                    <label for="password" class="form__label">Contraseña</label>
                    <input type="password" id="password" class="form__input" placeholder="Ingrese su contraseña">
                    <small id="passwordError" class="form__error"></small>
                </div>
                <!-- Checkbox de términos -->
                <div class="form__group form__group--checkbox">
                    <input type="checkbox" id="terms" class="form__checkbox">
                    <label for="terms" class="form__label--checkbox">
                        He leído y acepto las 
                        <a href="#" class="form__link">Condiciones del servicio</a> y la 
                        <a href="#" class="form__link">Política de privacidad</a>.
                    </label>
                    <small id="termsError" class="form__error"></small>
                </div>
                <!-- Botón de inicio de sesión -->
                <button type="submit" class="form__button">Iniciar sesión</button>
            </form>
            <!-- Enlace de recuperación -->
            <div class="form__recovery">
                <a href="#" class="form__link">¿Olvidaste tu contraseña?</a>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
